<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript - Calculator </title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="result"></div>
        <button class="btn" id="plus_id">+</button>
        <button class="btn" id="minus_id">-</button>
        <button class="btn" id="dual_id">X</button>
        <button class="btn" id="division_id">/</button>
        <button id="equal_id">=</button>
        <button class="btn" class="numbers" id="one">1</button>
        <button class="btn" class="numbers" id="two">2</button>
        <button class="btn" class="numbers" id="three">3</button>
        <button class="btn" class="numbers" id="four">4</button>
        <button class="btn" class="numbers" id="five">5</button>
        <button class="btn" class="numbers" id="six">6</button>
        <button class="btn" class="numbers" id="seven">7</button>
        <button class="btn" class="numbers" id="eight">8</button>
        <button class="btn" class="numbers" id="nine">9</button>
        <button class="btn" class="numbers" id="zero">0</button>
        <button class="btn" id="dot">.</button>
        <button class="btn"  id="ac_btn">AC</button>
      </div>
      <script src="main.js"></script>
</body>
</html>
